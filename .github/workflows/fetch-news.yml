name: Fetch Cybersecurity News

on:
  schedule:
    - cron: '*/2 * * * *' # Runs every 2 minutes
  workflow_dispatch: # Allows manual triggering

jobs:
  fetch-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Allow the action to write to the repository

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install
        working-directory: ./server

      - name: Fetch news
        run: node fetch-news.js
        working-directory: ./server
      
      - name: Fetch GitHub tools
        run: node fetch-github-tools.js
        working-directory: ./server
        env:
          GITHUB_API_KEY: ${{ secrets.GITHUB_API_KEY }}

      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Update data"
          file_pattern: server/cybersecurity-news.json server/github-tools.json
